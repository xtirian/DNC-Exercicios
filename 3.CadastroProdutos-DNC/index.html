<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">

<body>
 <header class="header">

  <img src="./assets/logo.png" alt="" class="header-logo">

 </header>

 <main class="main">
  <section class="main-container">

   <h2 class="main-container-titulo">Produtos</h2>
   <p class="main-container-subtitulo">Lista de Produtos</p>

   <div class="main-container-card">
    <div class="main-container-card-field">
     <label for="nomeProduto">Nome do Produto</label>
     <input type="text" id="nomeProduto" placeholder="Nome do Produto">
    </div>

    <div class="main-container-card-field">
     <label for="valorProduto">Valor do Produto</label>
     <input type="number" id="valorProduto" placeholder="R$ 00,00">
    </div>

    <button class="main-container-card-button" onclick="produto.addItem()">Adicionar</button>
    <button class="main-container-card-button" onclick="produto.LimparCampos()">Cancelar</button>
   </div>


   <div class="sect main-container">

    <table >

     <thead>
      <th>ID</th>
      <th>Produto</th>
      <th>Pre√ßo</th>
      <th>Editar</th>
     </thead>

     <tbody id="listaProdutos">     
      
     </tbody>

    </table>

   </div>

  </section>

 </main>

</body>

</html>
